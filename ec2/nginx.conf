# Nginx configuration for CAIE application
# Deploy to: /etc/nginx/sites-available/caie.hashteelabs.com
# Enable with: sudo ln -s /etc/nginx/sites-available/caie.hashteelabs.com /etc/nginx/sites-enabled/

# Upstream definitions
upstream caie_api {
    server 127.0.0.1:5001;
    keepalive 32;
}

upstream caie_client {
    server 127.0.0.1:5173;
    keepalive 32;
}

upstream caie_ocr {
    server 127.0.0.1:8000;
    keepalive 16;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name caie.hashteelabs.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name caie.hashteelabs.com;

    # SSL certificates (get with certbot)
    # sudo certbot certonly --webroot -w /var/www/certbot -d caie.hashteelabs.com
    ssl_certificate /etc/letsencrypt/live/caie.hashteelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/caie.hashteelabs.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # File upload size limit
    client_max_body_size 150M;
    client_body_timeout 300s;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # API routes
    location /api/ {
        proxy_pass http://caie_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # SSE support - disable buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Connection keep-alive
        proxy_set_header Connection "";
    }

    # Page images
    location /pages/ {
        proxy_pass http://caie_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache images
        proxy_cache_valid 200 1d;
        expires 1d;
    }

    # File uploads
    location /upload {
        proxy_pass http://caie_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 150M;
        proxy_read_timeout 600s;
    }

    # Frontend (Vite dev server / built assets)
    location / {
        proxy_pass http://caie_client;
        proxy_http_version 1.1;

        # WebSocket support (for Vite HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Disable buffering for HMR
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://caie_api/api/health;
        access_log off;
        proxy_set_header Host $host;
    }

    # Logging
    access_log /var/log/nginx/caie_access.log combined;
    error_log /var/log/nginx/caie_error.log warn;
}
